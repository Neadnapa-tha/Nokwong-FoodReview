</head>

<body>
  <!--Navbar2 -->
  <div class="nav2">
    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
      <li>
        <a href="/" class="nav-link text-white">
          <i class="d-block mx-auto mb-1 text-center fa-solid fa-house fa-2x"></i> 
          Homepage 
        </a>
      </li>
      <li>
        <a href="/admin/manageAdmin" class="nav-link text-white">
          <i class="d-block mx-auto mb-1 text-center fa-solid fa-user-gear fa-2x"></i>
          Manage Admin
        </a>
      </li>
      <li>
        <a href="/admin/manageContent" class="nav-link text-white">
          <i class="d-block mx-auto mb-1 text-center fa-solid fa-store fa-2x"></i>
          Manage Content
        </a>
      </li>
    </ul>
  </div>
  <!--จบ Navbar2-->

  <!--ข้อมูล-->
  <div class="container col-xl-10 col-xxl-10 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-1">

      <div class="col-lg-12 mt-0">
        <!--ปุ่ม-->
        <div class="col col-lg px-3 pt-3">
          <div class="pagebutton" action="">
            <button type="button" class="pagebtn"><a href="/admin/createContent">Add New Content</a></button>
            <button type="button" class="pagebtn"><a href="/admin/manageContent">Manage Content</a></button>
          </div>
        </div>
        <!--จบปุ่ม-->
        <div class="table-responsive border border-dark px-1 py-1 mx-3 my-3">
          <h2 class="display-6 text-center mb-4">All Reviews</h2>
          <!--ใส่เนื้อหาตรงนี้นะะะะ-->

          <!--Search-->
          <form class="input-group col-12 col-lg-auto mb-3" id="sf">
            <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
              aria-describedby="button-addon2" id="myInput">
            <button class="btn btn-outline-secondary" id="btsearch" type="button" onclick="getRes()">Search</button>
          </form>
          <!--จบ search-->

          <!--ร้านแต่ละร้าน-->
          <div class="album py-5 bg-white">
            <div class="container">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="myUL">
     
              </div>
            </div>
          </div>

          <!--จบแต่ละร้าน-->

          <!--จบเนื้อหาตรงนี้นะะะะ-->
        </div>
      </div>
    </div>
  </div>
  <!--จบข้อมูล-->

  <script type="application/javascript">
    function delete_review(rid){
      console.log(rid)
      fetch('http://localhost:3000/dellreview/'+ rid)
      alert("Delete Successful");
    }

    function getallRes(results) {
      //object.innerHTML = "Restaurant_Name: "+results.Restaurant_Name
          let name_list = " "
          for (let i in results) {
            name_list += `     
                <div class="col">
                  <div class="card shadow-sm">
                    <img src=${results[i].Pic1} alt="" height="300px" >
                    <div class="card-body">
                      <p class="card-text"> ${results[i].Restaurant_Name} </p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a href="http://localhost:3000/admin/updatReview?id=${results[i].Restaurant_ID}"><button
                              type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>
                          <a href="http://localhost:3000/admin/managecontent"> 
                          <button type="button" class="btn btn-sm btn-outline-secondary" onclick='delete_review("${results[i].Restaurant_ID}")'>Delete</button></a>
                            <a href="http://localhost:3000/Review?name=${results[i].Restaurant_Name}"><button type ="button" class ="btn btn-sm btn-outline-secondary">View</button></a>
                        </div>
                        <small class="text-muted">
                          <div class="reviews">
                            <i class="fas fa-star"></i>
                            ${results[i].Point} <br>
                          </div>
                          ${results[i].Category}
                        </small>
                      </div>
                    </div>
                  </div>
                </div>       `
          }
          //console.log(results)
          document.querySelector('#myUL').innerHTML = name_list;
    }
    fetch('http://localhost:3000/reviews')
      .then((response) => response.json())
      .then(results => getallRes(results))
      .catch((err) => console.log(err));


    function getRes() {
      //object.innerHTML = "Restaurant_Name: "+results.Restaurant_Name
      let query = document.querySelector('#myInput').value;
      let url = "http://localhost:3000/Find_Restaurant_allinfo/" + query;

      fetch(url)
        .then(response => response.json())
        .then(results => {
          let name_list = " "
          for (let i in results) {
            name_list += `
                <div class="col">
                  <div class="card shadow-sm">
                    <img src=${results[i].Pic1} alt="" height="300px" >
                    <div class="card-body">
                      <p class="card-text"> ${results[i].Restaurant_Name} </p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a href="http://localhost:3000/admin/updatReview?id=${results[i].Restaurant_ID}"><button
                              type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>
                          <a href="http://localhost:3000/admin/managecontent"> 
                          <button type="button" class="btn btn-sm btn-outline-secondary" onclick='delete_review("${results[i].Restaurant_ID}")'>Delete</button></a>
                          <a href="http://localhost:3000/Review?name=${results[i].Restaurant_Name}"><button type ="button" class ="btn btn-sm btn-outline-secondary">View</button></a>
                        </div>
                        <small class="text-muted">
                          <div class="reviews">
                            <i class="fas fa-star"></i>
                            ${results[i].Point} <br>
                          </div>
                          ${results[i].Category}
                        </small>
                      </div>
                    </div>
                  </div>
                </div>       `
          }
          //console.log(results)
          document.querySelector('#myUL').innerHTML = name_list;
        })
        .catch((error) => console.log(error));
    }

  </script>
</body>
