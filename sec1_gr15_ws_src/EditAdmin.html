<body>

  <!--Navbar2 -->
  <div class="nav2">
    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
      <li>
        <a href="/admin/manageAdmin" class="nav-link text-white">
          <i class="d-block mx-auto mb-1 text-center fa-solid fa-user-gear fa-2x"></i>
          Manage Admin
        </a>
      </li>
      <li>
        <a href="/admin/manageContent" class="nav-link text-white">
          <i class="d-block mx-auto mb-1 text-center fa-solid fa-store fa-2x"></i>
          Manage Content
        </a>
      </li>
    </ul>
  </div>
  <!--จบ Navbar2-->
  </nav>

  <!--ข้อมูล-->
  <div class="container col-xl-10 col-xxl-10 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-1">

      <div class="col-lg-12 mt-0">
        <!--ปุ่ม-->
        <div class="col col-lg px-3 pt-3">
          <div class="pagebutton" action="">
            <button type="button" class="pagebtn"><a href="/admin/createAdmin">Add Admin</a></button>
            <button type="button" class="pagebtn"><a href="/admin/manageAdmin">Manage Admin</a></button>
          </div>
        </div>
        <!--จบปุ่ม-->
        <div class="table-responsive border border-dark px-1 py-1 mx-3 my-3">
          <h2 class="display-6 text-center mb-2 mt-2">Update Admin</h2>
          <!--ใส่เนื้อหาตรงนี้นะะะะ-->

          <form id="formm" action="/updateinfo" method="POST">
            <div class="mb-3 px-3">
              <label class="form-label">Admin ID</label>
              <input type="text" class="form-control" id="admin_ID" name="id">
            </div>

            <div class="mb-3 px-3">
              <label class="form-label">Job</label>
              <input type="text" class="form-control" id="job" name="job">
            </div>

            <div class="mb-3 px-3">
              <div class="row">
                <div class="col">
                  <label class="form-label">Firstname</label>
                  <input type="text" class="form-control" id="firstname" name="firstname">
                </div>
                <div class="col">
                  <label class="form-label">Lastname</label>
                  <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
              </div>
            </div>

            <div class="mb-3 px-3">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" id="mail" name="mail">
            </div>

            <div class="mb-3 px-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3 px-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="pass" name="pass">
            </div>
            <br>
            <div class="signbutton">
              <button type="submit" class="insertbtn"> Save </button>
            </div>
            <br>
          </form>
          <!--จบเนื้อหาตรงนี้นะะะะ-->
        </div>
      </div>
    </div>
  </div>

  <!--จบข้อมูล-->

  <script type="application/javascript">
    let getUrl = new URLSearchParams(window.location.search);
    let getID = getUrl.get('id')
    let id = parseInt(getID);


    function getAdmin_info(result) {
      document.getElementById("admin_ID").value = result[0].Admin_ID;
      document.getElementById("firstname").value = result[0].Firstname;
      document.getElementById("lastname").value = result[0].Surname;
      document.getElementById("job").value = result[0].Job_Titles;
      document.getElementById("mail").value = result[0].Email;
      document.getElementById("username").value = result[0].Username;
      document.getElementById("pass").value = result[0].Password; //ลองทำให้ password ไม่ขึ้นดูสิ
    }

    fetch('http://localhost:3000/adminn/' + id)
      .then((response) => response.json())
      .then(results => getAdmin_info(results))

    function getData(form) {
      var formData = new FormData(form);
      console.log(Object.fromEntries(formData));
    }
    document.getElementById("formm").addEventListener("submit", function (e) {
      //e.preventDefault();
      getData(e.target);
    });


  </script>
</body>
