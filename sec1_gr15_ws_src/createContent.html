  <div class="container col-xl-10 col-xxl-10 px-4 py-5">

      <div class="col-lg-12 mt-0">
        <!--ปุ่ม-->
        <div class="col col-lg px-3 pt-3">
          <div class="pagebutton" action="">
            <button type="button" class="pagebtn"><a href="/admin/createContent">Add New Content</a></button>
            <button type="button" class="pagebtn"><a href="/admin/manageContent">Manage Content</a></button>
          </div>
        </div>
        <!--จบปุ่ม-->

        <div class="table-responsive border border-light px-1 py-1 mx-3 my-3" id="form">
          <h2 class="display-6 text-center mb-4 mt-4">New Review</h2>
          <!--ใส่เนื้อหาตรงนี้นะะะะ-->
          <!--จบเนื้อหาตรงนี้นะะะะ-->
        </div>

        <!--คู่กัน-->
        <div class="row">
          <div class="col">
            <div class="table-responsive border border-light px-1 py-1 mx-3 my-3" id="form">
              <!--ใส่เนื้อหาตรงนี้นะะะะ-->

              <form action="/AddContent" method="POST">
                <div class="table-responsive border border-light px-1 py-1 mx-3 my-3" id="form">
                  <h2 class="display-6 text-center mb-4 mt-4">ข้อมูลร้าน</h2>
                  <div class="mb-3 px-3">
                    <label class="form-label">Restaurant ID</label>
                    <input type="text" class="form-control" name="Restaurant_ID" id="rid" placeholder="Restaurant ID">
                  </div>
                  <div class="mb-3 px-3">
                    <label class="form-label">Restaurant Name</label>
                    <input type="text" class="form-control" name="Restaurant_Name" id="rname" >
                  </div>
                  <div class="mb-3 px-3">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-control"  name="Category" id="cat">
                  </div>
                  <div class="mb-3 px-3">
                    <label class="form-label">Review Content</label>
                    <input type="text" class="form-control"  name="Content" id="con">
                  </div>
      
                  <div class="mb-3 px-3">
                    <div class="row">
                      <div class="col">
                        <label class="form-label">Day</label>
                        <input type="text" class="form-control" name="Day" id="day">
                      </div>
                      <div class="col">
                        <label class="form-label">Open</label>
                        <input type="text" class="form-control" name="Open" id="open">
                      </div>
                      <div class="col">
                        <label class="form-label">Close</label>
                        <input type="text" class="form-control"  name="Close" id="colse">
                      </div>
                    </div>
                  </div>
      
                  <div class="mb-3 px-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control"  name="Address" id="add">
                  </div>
      
                  <div class="mb-3 px-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control"  name="Phone_No" id="phone">
                  </div>
      
                  <div class="mb-3 px-3">
                    <label class="form-label">Point</label>
                    <input type="text" class="form-control"  name="Point" id="point">
                  </div>
                </div>
                <div class="table-responsive border border-light px-1 py-1 mx-3 my-3" id="form">
                  <h2 class="display-6 text-center mb-4 mt-4">เพิ่มรูปภาพรีวิวร้าน</h2>
                  <div class="mb-3 px-5">
                    <div class="mb-3 px-3">
                      <div class="row">
                        <img src="https://i.ibb.co/Y0PXWP3/S-3809283.jpg" alt="S-3809283" class="P1">
                        <div class="col">
                          <br>
                          <br>
                          <br>
                          <label class="form-label">Picture 1</label>
                          <input type="text" class="form-control"  name="Pic1" id="p1">
                        </div>
                      </div>
                    </div>
                    <div class="d-flex align-items-center">
                      <img src="https://i.ibb.co/HBBCP8J/S-3809285.jpg" alt="S-3809285" alt="S-3809283"
                        class="rounded mx-auto d-block" height="100%" width="60%">
                    </div>
                    <div class="mb-3 px-3">
                      <label class="form-label">Picture 2</label>
                      <input type="text" class="form-control" name="Pic2" id="p2">
                    </div>
                    <div class="mb-3 px-3">
                      <label class="form-label">Picture 3</label>
                      <input type="text" class="form-control" name="Pic3" id="p3">
                    </div>
      
                    <div class="mb-3 px-3">
                      <label class="form-label">Picture 4</label>
                      <input type="text" class="form-control" name="Pic4" id="p4">
                    </div>
      
                    <div class="mb-3 px-3">

                      <input type="text" class="form-control" name="Pic7" id="p7">
                    </div>
                  </div>
                  <div class="signbutton mb-4" action="">
                    <button type="submit" class="insertbtn"> Save </button>
                  </div>
                </div>
      
              </form>
