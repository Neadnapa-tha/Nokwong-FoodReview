    <div class="container col-xl-10 col-xxl-10 px-4 py-5">

            <div class="col-lg-12 mt-0">
                <!--ปุ่ม-->
                <div class="col col-lg px-3 pt-3">
                    <div class="pagebutton" action="">
                        <button type="button" class="pagebtn"><a href="/admin/createAdmin">Add Admin</a></button>
                        <button type="button" class="pagebtn"><a href="/admin/manageAdmin">Manage Admin</a></button>
                        <button type="button" class="pagebtn"><a href="/admin/audittrail">Audit Trail</a></button>
                    </div>
                </div>
            </div>
            <!--จบปุ่ม-->
            <div class="table-responsive border border-dark px-1 py-1 mx-3 my-3">

                <div class="box-head">
                    <button type="button" class="pagebtn"><a href="/admin/audittrail"><i class="fa fa-refresh" aria-hidden="true"></a></button></i>
                    <h2 class="display-6 text-center mb-4">Audit Trail</h2>
                </div>

                <!--ใส่เนื้อหาตรงนี้นะะะะ-->
                <table class="table text-center">

                    <thead>
                        <tr>
                            <th style="width: 15px;">Admin ID</th>
                            <th style="width: 34px;">FirstName</th>
                            <th style="width: 22px;">Login Time</th>
                        </tr>
                    </thead>

                    <tbody id="audit_value">
                    </tbody>

                </table>

                <script type="application/javascript">
                    function getallAudit(result) {
                        let audit = document.querySelector("#audit_value");
                        audit = "<tr class='table100-head'>"
                        for (let i in result) {
                            audit += "<th scope='row' class='text-first'> " + result[i].Admin_ID + "</th>";
                            audit += "<td>" + result[i].Firstname + "</td>";
                            audit += "<td>" + result[i].Login_Time + "</td >" + "</tr>";
                        }
                        document.querySelector("#audit_value").innerHTML = audit;

                    }
                    fetch('http://localhost:3000/allaudittrail')
                        .then((response) => response.json())
                        .then(results => getallAudit(results))
                        .catch((err) => console.log(err));

                </script>

                <style>
                    th .text-first {
                        text-align: center;
                    }

                    .box-head button {
                        background-color: #3D3D3D;
                        padding: 14px 20px;
                        margin: 8px 0;
                        margin-left: 15px;
                        border: none;
                        cursor: pointer;
                        
                    }

                    .box-head button :hover {
                        background-color: #736f6f;
                    }

                    .box-head button a {
                        color: white;
                        border: none;
                        cursor: pointer;
                        text-decoration: none;
                    }
                </style>

</body>
