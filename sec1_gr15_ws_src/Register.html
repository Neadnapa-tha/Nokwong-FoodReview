    <title> Register </title>
</head>

<body>
    <!--Navbar ไงหล่ะ -->
    <nav>
        <div class="navbaraaa">
            <div class="px-3 py-2 border-bottom mb-3">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/">Home</a></li>
                        <li><a href="/Search">Search Restaurant</a></li>
                        <li><a href="/RecipeMenu">Food Menu</a></li>
                        <li><a href="/AboutUs">AboutUs</a></li>
                    </ul>

                </div>
            </div>
            <!--<a href="Homepage.html"><img src="/Picture/logo_background3.jpg" width="100%"></a>-->
        </div>


    </nav>

    <!--ข้อมูล-->
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-1">

            <div class="col-lg-12 mt-0">
                <!--ปุ่ม-->
                <div class="col col-lg px-3 pt-3">
                    <div class="pagebutton">
                        <button type="button" class="pagebtn"><a href="/Login"> Login </a></button>
                        <button type="button" class="pagebtn"><a href="/Register">Sign-up</a></button>
                        <button type="button" class="pagebtn" id="login_admin"><a href="/admin/LoginAdmin"> Login For Admin </a></button>
                    </div>
                </div>
                <!--จบปุ่ม-->
                <div class="table-responsive border border-dark px-1 py-1 mx-3 my-3">
                    <h2 class="display-6 text-center mb-4"> R e g i s t e r </h2>
                    <!--ใส่เนื้อหาตรงนี้นะะะะ-->

                    <form action="/LoginUser" method="get">
                        <div class="mb-3 px-3">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Username...">
                        </div>
                        <div class="mb-3 px-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3 px-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Password...">
                        </div>
                        <div class="mb-3 px-3">
                            <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Confirm Password...">
                        </div>
                        <div class="signbutton" action="">
                            <button type="submit" class="insertbtn"> Register </button>
                        </div>
                    </form>
                    <br>
                    <!--จบเนื้อหาตรงนี้นะะะะ-->

                </div>
            </div>
        </div>
    </div>
    <!--จบข้อมูล-->
</body>
